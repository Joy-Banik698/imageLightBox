<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageLightBox</title>
    <script src="https://kit.fontawesome.com/7ae3d54118.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="light-box.css" type="text/css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEVEcCitcbLyW28SDBojNzQSc-to46lUo_Cw&usqp=CAU">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="https://picsum.photos/id/200/400" alt="" class="img">
            <img src="https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""class="img">
            <img src="https://images.pexels.com/photos/3183132/pexels-photo-3183132.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/7148662/pexels-photo-7148662.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/3979732/pexels-photo-3979732.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/4551832/pexels-photo-4551832.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://picsum.photos/id/600/1000" alt="" class="img">
            <img src="https://images.pexels.com/photos/5946077/pexels-photo-5946077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://picsum.photos/id/700/800" alt="" class="img">
            <img src="https://images.pexels.com/photos/7276941/pexels-photo-7276941.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/1266808/pexels-photo-1266808.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/1477459/pexels-photo-1477459.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/1413412/pexels-photo-1413412.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
            <img src="https://images.pexels.com/photos/7538074/pexels-photo-7538074.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img">
        </div>
        <div class="popup">
            <i class="far fa-times-circle"></i>
            <img alt="image">
        </div>
        <div class='popupDrop'></div>
    </div>

    <script src="light-box.js" type="text/javascript"></script>
</body>
</html>
